<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Footer</title>
  <!-- Link to Font Awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Link to AOS library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <!-- Link to custom CSS file -->
  <link rel="stylesheet" href="Footer.css" />
</head>
<body>
  <!-- Footer section -->
  <footer>
    <!-- Footer container -->
    <div class="footer-container">
      <!-- Footer logo -->
      <div class="footer-logo" data-aos="fade-right">
        <img src="logo.png" alt="Logo" />
      </div>
      <!-- Footer links -->
      <div class="footer-links" data-aos="fade-left">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <!-- Footer social -->
      <div class="footer-social" data-aos="fade-up">
        <ul>
          <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
      </div>
      <!-- Footer copy -->
      <div class="footer-copy" data-aos="fade-down">
        <p>Â© 2024 All rights reserved.</p>
      </div>
    </div>
  </footer>
  <!-- Script for AOS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <!-- Script to initialize AOS -->
  <script>
    AOS.init();
  </script>
</body>
</html>
